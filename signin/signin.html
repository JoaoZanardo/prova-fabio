<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signin.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="text">

      <p>Registra-se com seus dados pessoais</p>

    </div>
  </div>
